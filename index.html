<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <script src="./script.js" defer></script>

    <div class="navbar">
        <h1>BookSky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Cricket</h2>
            <h5>M.S.Dhoni</h5>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo et omnis quis recusandae molestiae sunt ipsa debitis, vel corrupti sint. Corrupti exercitationem dignissimos eligendi aspernatur. Dignissimos aliquam tempore doloribus eum.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <button class="add-button" id="add-popup-button">+</button>
    <div class="popup-overlay"></div>
        <div class="popup-box">
            <h2>Add Book</h2>
            <form>
                <input type="text" placeholder="Book Title" id="book-title-input">
                <input type="text" placeholder="Author" id="Author-input">
                <textarea placeholder="Short Discription" id="book-discription-input"></textarea>
                <button id="add-book">Add</button>
                <button id="cancel-popup">Cancel</button>
            </form>
        </div>
    

  
    
</body>
</html>
